name: Build PDF

on:
  push:
    branches:
      - main  # Triggera l'azione ogni volta che c'Ã¨ un push sul branch principale
  pull_request:
    branches:
      - main  # Triggera l'azione per ogni pull request

jobs:
  build:
    runs-on: ubuntu-latest  # Usa un ambiente Ubuntu per eseguire l'azione

    steps:
      # Checkout del codice con la versione v3
      - name: Checkout code
        uses: actions/checkout@v3  # Clona il repository

      # Installazione di TeX Live e dei pacchetti necessari per il supporto italiano
      - name: Set up TeX Live with Italian support
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-italian

      # Installa Inkscape per la conversione SVG -> PDF
      - name: Install Inkscape
        run: |
          sudo apt-get install -y inkscape

      # Converti il file SVG in PDF
      - name: Convert SVG to PDF
        run: |
          inkscape images/pebkac.svg --export-filename=images/pebkac.pdf

      # Compilazione del file .tex (assicurati di usare `pdflatex` per i documenti LaTeX)
      - name: Build PDF
        run: |
          pdflatex -interaction=nonstopmode -file-line-error 2024-12-10.tex  # Compila il file .tex principale

      # Carica il PDF come artefatto
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v3
        with:
          name: pdf
          path: 2024-12-10.pdf  # Carica il PDF generato come artefatto
