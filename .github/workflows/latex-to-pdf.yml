name: Show Last Modified Path

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  check-modifications:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout del codice
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Recupera i commit base e head dalla pull request
      - name: Get commit SHA from PR
        id: pr_commits
        run: |
          base_commit="${{ github.event.pull_request.base.sha }}"
          head_commit="${{ github.event.pull_request.head.sha }}"
          echo "Base commit: $base_commit"
          echo "Head commit: $head_commit"
          echo "::set-output name=base_commit::$base_commit"
          echo "::set-output name=head_commit::$head_commit"

      # Step 3: Trova le cartelle modificate
      - name: Find modified files and directories
        id: find_modified_files
        run: |
          # Ottieni il diff tra i due commit della pull request
          modified_folders=$(git diff --name-only ${{ steps.pr_commits.outputs.base_commit }} ${{ steps.pr_commits.outputs.head_commit }} | \
                              grep "^src/2 - RTB" | \
                              sed 's|/[^/]*$||' | \
                              sort -u)
          
          # Se non c'Ã¨ nessun risultato, mostra un errore
          if [ -z "$modified_folders" ]; then
            echo "Error: No modified paths found in the PR."
            exit 1
          fi

          # Mostra l'ultimo percorso modificato
          latest_folder=$(echo "$modified_folders" | tail -n 1)
          echo "Latest modified path: $latest_folder"
          echo "::set-output name=latest_folder::$latest_folder"

      # Step 4: Visualizza l'ultimo percorso modificato
      - name: Display last modified path
        run: |
          echo "The last modified path in this pull request is: ${{ steps.find_modified_files.outputs.latest_folder }}"
