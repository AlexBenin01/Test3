name: Build PDF

on:
  push:
    branches:
      - main  # Trigger this action on push to main
  pull_request:
    branches:
      - main  # Trigger this action on pull request to main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3  # Clone the repository

      # Install TeX Live and required packages, including Italian support
      - name: Install TeX Live with Italian support
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-italian

      # Install Inkscape for SVG to PDF conversion
      - name: Install Inkscape
        run: |
          sudo apt-get install -y inkscape

      # Convert SVG to PDF before LaTeX compilation (required by svg package)
      - name: Convert SVG to PDF
        run: |
          inkscape images/pebkac.svg --export-filename=images/pebkac.pdf
          inkscape images/logo_unipd.svg --export-filename=images/logo_unipd.pdf

      # Compile LaTeX with shell escape enabled to allow SVG to PDF conversion
      - name: Compile LaTeX to PDF
        run: |
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error 2024-12-10.tex  # Enable shell escape for SVG conversion

      # Create the PDF folder and move the file there
      - name: Move PDF to PDF folder
        run: |
          mkdir -p PDF  # Create the PDF directory if it doesn't exist
          mv 2024-12-10.pdf PDF/  # Move the generated PDF to the PDF folder

      # Check if the PDF exists in the PDF folder and print a debug message
      - name: Check if PDF exists in PDF folder
        run: |
          if [ -f "PDF/2024-12-10.pdf" ]; then
            echo "PDF successfully moved to PDF folder!"
          else
            echo "PDF not found in PDF folder!"
            exit 1  # Fail the job if PDF is not found in the PDF folder
          fi

      # Upload PDF as artifact using v4
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: PDF/2024-12-10.pdf  # Upload the PDF from the PDF folder as an artifact
