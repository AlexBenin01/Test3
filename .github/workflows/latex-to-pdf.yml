name: Build PDF

on:
  push:
    branches:
      - main  # Trigger this action on push to main
  pull_request:
    branches:
      - main  # Trigger this action on pull request to main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Checkout code with permissions to push changes
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Ensures the token is available for push

      # Install TeX Live and required packages, including Italian support
      - name: Install TeX Live with Italian support
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-italian

      # Install Inkscape for SVG to PDF conversion
      - name: Install Inkscape
        run: |
          sudo apt-get install -y inkscape

      # Find the directory containing the .tex file
      - name: Set up LaTeX project directory
        run: |
          export TEX_DIR=$(find . -type f -name "*.tex" -exec dirname {} \; | head -n 1)
          export TEX_FILE=$(basename $TEX_DIR)/$(basename $(find $TEX_DIR -type f -name "*.tex"))
          echo "TEX_DIR=${TEX_DIR}" >> $GITHUB_ENV
          echo "TEX_FILE=${TEX_FILE}" >> $GITHUB_ENV
        id: setup

      # Convert SVG to PDF before LaTeX compilation (required by svg package)
      - name: Convert SVG to PDF
        run: |
          inkscape $TEX_DIR/images/pebkac.svg --export-filename=$TEX_DIR/images/pebkac.pdf
          inkscape $TEX_DIR/images/logo_unipd.svg --export-filename=$TEX_DIR/images/logo_unipd.pdf

      # Compile LaTeX with shell escape enabled to allow SVG to PDF conversion
      - name: Compile LaTeX to PDF
        run: |
          cd $TEX_DIR  # Navigate to the LaTeX project directory
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error $TEX_FILE
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error $TEX_FILE  # Second run to resolve references

      # Create the corresponding folder structure in PDF and move the file there
      - name: Create PDF folder structure and move PDF
        run: |
          mkdir -p PDF/$(basename $TEX_DIR)  # Create the corresponding folder inside PDF
          mv $TEX_DIR/$TEX_FILE.pdf PDF/$(basename $TEX_DIR)/  # Move the generated PDF to the correct folder structure

      # Commit and push the PDF folder to the main branch
      - name: Commit and push PDF to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PDF/
          git commit -m "Add PDF output to main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token to authenticate the push

      # Upload PDF as artifact using v4
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: PDF/$(basename $TEX_DIR)/$(basename $TEX_FILE).pdf
