name: LaTeX to PDF

on:
  pull_request:
    branches:
      - main  # L'azione si attiva quando una pull request viene unita al branch 'main'
    paths:
      - '**/*.tex'  # Si attiva quando viene modificato un file .tex

jobs:
  build:
    runs-on: ubuntu-latest  # Usa un runner Ubuntu
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Checkout del repository

      - name: Install LaTeX and latexmk
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full latexmk  # Installa LaTeX e latexmk
          sudo apt-get upgrade -y texlive  # Aggiorna TeX Live per garantire che sia aggiornato

      - name: Find all .tex files and compile
        run: |
          # Trova tutti i file .tex nel repository (includendo sottocartelle)
          TEX_FILES=$(find . -type f -name "*.tex")
          echo "Compiling the following .tex files:"
          echo "$TEX_FILES"

          # Compila ogni file .tex trovato e salva il PDF nella cartella PDF
          for TEX_FILE in $TEX_FILES; do
            echo "Compiling $TEX_FILE"
            latexmk -pdf -output-directory=PDF -f $TEX_FILE  # Usa -f per forzare la compilazione
          done

      - name: Upload PDF to artifacts
        uses: actions/upload-artifact@v3  # Aggiorna a v3 per evitare la deprecazione
        with:
          name: output-pdf
          path: PDF/*.pdf  # Salva tutti i PDF generati nella cartella 'PDF'
