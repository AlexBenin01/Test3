name: Build Latest PDF

on:
  push:
    branches:
      - main  # Trigger this action on push to main
  pull_request:
    branches:
      - main  # Trigger this action on pull request to main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Checkout code with permissions to push changes
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Ensures the token is available for push

      # Install TeX Live and required packages, including Italian support
      - name: Install TeX Live with Italian support
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-italian

      # Install Inkscape for SVG to PDF conversion
      - name: Install Inkscape
        run: |
          sudo apt-get install -y inkscape

      # Find the latest folder in the main directory
      - name: Find latest folder
        id: find_latest_folder
        run: |
          latest_folder=$(ls -td -- */ | head -n 1 | cut -d'/' -f1)
          if [ -z "$latest_folder" ]; then
            echo "Error: No folder found in the main directory"
            exit 1
          fi
          echo "Latest folder: $latest_folder"
          echo "::set-output name=latest_folder::$latest_folder"

      # Find the main .tex file dynamically in the latest folder
      - name: Find main .tex file in latest folder
        id: find_tex
        run: |
          main_tex=$(find ${{ steps.find_latest_folder.outputs.latest_folder }} -maxdepth 1 -type f -name "*.tex" | head -n 1)
          if [ -z "$main_tex" ]; then
            echo "Error: No .tex file found in the latest folder"
            exit 1
          fi
          echo "Main TeX file: $main_tex"
          echo "::set-output name=main_tex::$main_tex"

      # Convert SVG to PDF before LaTeX compilation (required by svg package)
      - name: Convert SVG to PDF
        run: |
          for svg_file in ${{ steps.find_latest_folder.outputs.latest_folder }}/images/*.svg; do
            pdf_file="${svg_file%.svg}.pdf"
            inkscape "$svg_file" --export-filename="$pdf_file"
          done

      # Compile LaTeX to PDF
      - name: Compile LaTeX to PDF
        run: |
          cd ${{ steps.find_latest_folder.outputs.latest_folder }}
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error ${{ steps.find_tex.outputs.main_tex }}
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error ${{ steps.find_tex.outputs.main_tex }}

      # Create the corresponding folder structure in PDF and move the file there
      - name: Create PDF folder structure and move PDF
        run: |
          mkdir -p PDF/${{ steps.find_latest_folder.outputs.latest_folder }}
          mv ${{ steps.find_latest_folder.outputs.latest_folder }}/*.pdf PDF/${{ steps.find_latest_folder.outputs.latest_folder }}/

      # Commit and push the PDF folder to the main branch
      - name: Commit and push PDF to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PDF/
          git commit -m "Add latest PDF output to main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token to authenticate the push

      # Upload PDF as artifact using v4
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: PDF/${{ steps.find_latest_folder.outputs.latest_folder }}/*.pdf
