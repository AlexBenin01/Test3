name: Build LaTeX PDF on PR Merge

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # Install TeX Live and required packages
      - name: Install TeX Live with Italian support
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-italian

      # Install Inkscape
      - name: Install Inkscape
        run: |
          sudo apt-get install -y inkscape

      # Find the latest modified folder in src/2 - RTB, excluding images and contents directories
      - name: Find the latest modified folder
        id: find_latest_folder
        run: |
          latest_folder=$(find "src/2 - RTB" -maxdepth 2 -type d -not -path "*/images/*" -not -path "*/contents/*" -exec stat --format='%Y %n' "{}" \; | sort -nr | head -n 1 | awk '{$1=""; print substr($0,2)}')

          # If no folder was found, stop the process
          if [ -z "$latest_folder" ]; then
            echo "Error: No valid folder found in src/2 - RTB"
            exit 1
          fi

          echo "Latest folder: $latest_folder"
          echo "LATEST_FOLDER=$latest_folder" >> $GITHUB_ENV

      # Find the .tex file in the latest folder, excluding images and contents directories
      - name: Find the .tex file
        id: find_tex
        run: |
          main_tex=$(find "${{ env.LATEST_FOLDER }}" -type f -not -path "*/images/*" -not -path "*/contents/*" -name "*.tex" | head -n 1)
          if [ -z "$main_tex" ]; then
            echo "Error: No .tex file found in the latest folder"
            exit 1
          fi
          echo "Main TeX file: $main_tex"
          echo "MAIN_TEX=$main_tex" >> $GITHUB_ENV

      # Convert SVG to PDF (if applicable)
      - name: Convert SVG to PDF
        run: |
          for svg_file in "${{ env.LATEST_FOLDER }}/images/"*.svg; do
            pdf_file="${svg_file%.svg}.pdf"
            inkscape "$svg_file" --export-filename="$pdf_file"
          done

      # Compile LaTeX to PDF
      - name: Compile LaTeX to PDF
        run: |
          cd "${{ env.LATEST_FOLDER }}"
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error "$(basename "${{ env.MAIN_TEX }}")"
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error "$(basename "${{ env.MAIN_TEX }}")"

      # Create PDF folder structure and move the PDF
      - name: Create PDF folder structure and move PDF
        run: |
          pdf_output_dir="PDF/${{ env.LATEST_FOLDER }}"
          mkdir -p "$pdf_output_dir"
          mv "${{ env.LATEST_FOLDER }}"/*.pdf "$pdf_output_dir/"

      # Commit and push PDF to main
      - name: Commit and push PDF to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PDF/
          git commit -m "Add generated PDF from LaTeX"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload PDF as artifact
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: PDF/${{ env.LATEST_FOLDER }}/*.pdf
