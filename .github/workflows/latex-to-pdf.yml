name: Build PDF

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install TeX Live and required packages
      - name: Install TeX Live with Italian support
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-italian

      # Install Inkscape
      - name: Install Inkscape
        run: sudo apt-get install -y inkscape

      # Detect folder with .tex file
      - name: Detect folder and validate
        id: detect-folder
        run: |
          TEX_FOLDER=$(find . -type d -name "*" -exec test -e "{}/"*.tex \; -print -quit)
          if [ -z "$TEX_FOLDER" ]; then
            echo "Error: No folder containing .tex file found."
            exit 1
          fi
          echo "Folder detected: $TEX_FOLDER"
          echo "folder_name=$TEX_FOLDER" >> $GITHUB_ENV

      # Convert SVG to PDF
      - name: Convert SVG to PDF
        run: |
          FOLDER_NAME=${{ env.folder_name }}
          if [ -d "$FOLDER_NAME/images" ]; then
            for SVG in $FOLDER_NAME/images/*.svg; do
              PDF=${SVG%.svg}.pdf
              inkscape $SVG --export-filename=$PDF
            done
          else
            echo "No images folder found, skipping SVG to PDF conversion."
          fi

      # Compile LaTeX to PDF
      - name: Compile LaTeX to PDF
        run: |
          FOLDER_NAME=${{ env.folder_name }}
          cd $FOLDER_NAME
          TEX_FILE=$(basename *.tex .tex)
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error $TEX_FILE.tex
          pdflatex -shell-escape -interaction=nonstopmode -file-line-error $TEX_FILE.tex

      # Create PDF folder structure and move PDF
      - name: Create PDF folder structure and move PDF
        run: |
          FOLDER_NAME=${{ env.folder_name }}
          TEX_FILE=$(basename $FOLDER_NAME/*.tex .tex)
          mkdir -p PDF/$FOLDER_NAME
          mv $FOLDER_NAME/$TEX_FILE.pdf PDF/$FOLDER_NAME/

      # Commit and push PDF to main
      - name: Commit and push PDF to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PDF/
          git commit -m "Add PDF output for ${{ env.folder_name }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload PDF as artifact
      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: PDF/${{ env.folder_name }}/*.pdf
