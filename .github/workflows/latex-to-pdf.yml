name: Build and Transport PDFs

on:
  pull_request:
    types:
      - closed
    branches:
      - develop

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install TeX Live and required packages
      - name: Install TeX Live with Italian support
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended texlive-lang-italian

      # Install Inkscape
      - name: Install Inkscape
        run: |
          sudo apt-get install -y inkscape

      # Process Verbali (Interni and Esterni)
      - name: Compile Verbali LaTeX projects
        run: |
          base_dir="src/2 - RTB/Verbali"
          output_dir="PDF/2 - RTB/Verbali"
          mkdir -p "$output_dir"

          # Function to process LaTeX projects
          process_latex_project() {
            project_dir="$1"
            relative_path=$(realpath --relative-to="$base_dir" "$project_dir")
            output_path="$output_dir/$relative_path"
            mkdir -p "$output_path"
            cd "$project_dir"

            # Convert SVG to PDF
            if [ -d "images" ]; then
              for svg_file in images/*.svg; do
                [ -e "$svg_file" ] || continue
                pdf_file="${svg_file%.svg}.pdf"
                inkscape "$svg_file" --export-filename="$pdf_file"
              done
            fi

            # Compile LaTeX file
            main_tex=$(find . -maxdepth 1 -type f -name "*.tex" | head -n 1)
            if [ -n "$main_tex" ]; then
              pdflatex -shell-escape -interaction=nonstopmode -file-line-error "$main_tex"
              pdflatex -shell-escape -interaction=nonstopmode -file-line-error "$main_tex"

              # Move PDF to output directory
              pdf_name=$(basename "$main_tex" .tex).pdf
              mv "$pdf_name" "$GITHUB_WORKSPACE/$output_path/"
            fi

            cd "$GITHUB_WORKSPACE"
          }

          # Process Verbali (Interni and Esterni)
          for type in "Interni" "Esterni"; do
            for sub_dir in "$base_dir/$type"/*; do
              [ -d "$sub_dir" ] && process_latex_project "$sub_dir"
            done
          done

      # Commit PDFs to develop
      - name: Commit PDFs to develop
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add PDF/
          git commit -m "Add PDFs to develop"
          git push origin develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  transport:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Checkout develop branch
      - name: Checkout develop branch
        run: |
          git fetch origin develop:develop
          git checkout develop

      # Move PDFs to main structure
      - name: Prepare PDFs for main
        run: |
          for pdf_path in PDF/2\ -\ RTB/Verbali/*; do
            target_path=$(echo "$pdf_path" | sed 's|PDF/||')
            mkdir -p "$(dirname "$target_path")"
            mv "$pdf_path" "$target_path"
          done

      # Commit and push PDFs to main
      - name: Commit and push PDFs to main
        run: |
          git checkout main
          git pull origin main
          git add 2\ -\ RTB/
          git commit -m "Transport PDFs from develop to main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
